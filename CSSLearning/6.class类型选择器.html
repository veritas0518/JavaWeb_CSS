<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class类型选择器</title>
            <!--
                   class类型选择器的格式是：
                    .class属性值{
                        属性: 值；
                    }
               作用：class类型选择器，可以通过class属性有效的选择性地去使用这个样式
             -->
    <style type="text/css">
        .class01 {
            color: blue;
            font-size: 30px;
            border: 1px solid yellow;
        }

        .class02 {
            color: grey;
            font-size: 26px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="class01">div标签class01</div>
    <div class="class02">div标签class02</div>
    <span class="class01">span标签class01</span>
</body>
</html>
