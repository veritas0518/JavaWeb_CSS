<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
        <!--
              id选择器的格式是：
                #id属性值{
                    属性: 值；
                }

         作用：id选择器，可以让我们通过id属性选择性的去使用这个样式
        -->
    <style type="text/css">
        #id001 {
            color: blue;
            font-size: 30px;
            border: 1px yellow solid;
        }

        #id002 {
            color: red;
            font-size: 20px;
            border: 5px blue dotted; /* dotted：点线 */
        }
    </style>
</head>
<body>
    <div id="id001">div标签1</div>
    <div id="id002">div标签2</div>
</body>
</html>
