<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <!--
        type="text/css" 那么里面写的就是css代码
    -->
    <style type="text/css">
        div {
            border: 1px solid yellow;
            color: blue;
            /* 字体大小 */
            font-size: 30px; /* px:像素 */
        }

        span {
            border: 5px dashed blue; /*  dash:虚线 */
            color: yellow;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div>div标签1</div>
<div>div标签2</div>
    <span >span标签1</span>
    <span >span标签2</span>
    </body>
</html>
